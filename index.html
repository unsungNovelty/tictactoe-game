<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Tic Tac Toe</title>
        <link rel='stylesheet' type='text/css' href='top-tictactoe.css'/>
    </head>

    <body>
        <h1 class='container'>Tick Tac Toe!</h1>
        <section class='container'>
            <div class='gameBoard'>
                <div data-key='1' class='item'></div>
                <div data-key='2' class='item'></div>
                <div data-key='3' class='item'></div>
                <div data-key='4' class='item'></div>
                <div data-key='5' class='item'></div>
                <div data-key='6' class='item'></div>
                <div data-key='7' class='item'></div>
                <div data-key='8' class='item'></div>
                <div data-key='9' class='item'></div>
            </div>
        </section>

        <section class='selectionContainer'>
            <div class='selection'>Select - X</div>
            <div class='selection'>Select - O</div>
        </section>

        <section>
            <div id="info">Player1, please select "X" or "O" to start the game!</div>
        </section>
    </body>

    <script src='top-tictactoe.js'></script>
</html>
